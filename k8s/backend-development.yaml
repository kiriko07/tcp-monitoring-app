# k8s/backend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: tcp-monitoring
spec:
  replicas: 2 # 运行2个后端Pod以实现高可用
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: your-github-username/tcp-monitoring-app-backend:latest # 替换成你的 Docker Hub 或 GCR 镜像
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL # 如果需要连接数据库，在这里配置环境变量
              value: "postgresql://user:password@postgres-service:5432/tcpdb"